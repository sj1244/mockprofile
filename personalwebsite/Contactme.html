<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact me page</h1>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Developer Registration Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                width: 90%;
                max-width: 600px;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
            }
            label {
                margin-top: 10px;
                font-weight: bold;
            }
            input, select, textarea {
                margin-top: 5px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                width: calc(100% - 22px);
            }
            button {
                margin-top: 20px;
                padding: 10px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Developer Registration Form</h2>
            
            <form action="/submit_registration" method="post">
                <label for="Name">Name</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
    
                <label for="role">Role</label>
                <input type="text" id="role" name="role">
    
                <label for="github">GitHub Profile</label>
                <input type="url" id="github" name="github" required>
    
                <label for="language">Primary Programming Language</label>
                <select id="language" name="language" required>
                    <option value="">Select Language</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                </select>
    
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" min="0" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us about yourself..."></textarea>
               
               <b><p>Programming Language</p></b>
                
                <label for="Python">Python</label>
                <input type="checkbox" name="Programming" value="Python">

                <label for="javascript">javascript</label>
                <input type="checkbox" name="Programming" value="javascript">

                <label for="java">java</label>
                <input type="checkbox" name="Programming" value="java">

                <label for="C++">C++</label>
                <input type="checkbox" name="Programming" value="C++">
             
              

                <button type="submit">Register</button>
            </form>
        </div>
    </body>
    </html>
    




</body>
</html>
